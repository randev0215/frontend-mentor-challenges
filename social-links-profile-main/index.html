<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main>
    <div class="social-container">
      <section class="social-dp">
        <img class="social-dp-img" src="assets/images/avatar-jessica.jpeg" alt="">
      </section>
      <section class="social-profile-info">
        <p class="social-name">Jessica Randall</p>
        <p class="social-address">London, United Kingdom</p>
        <p class="social-quote">"Front-end developer and avid reader."</p>
      </section>
      <section class="social-links">
        <button class="social-link-item">GitHub</button>
        <button class="social-link-item">Frontend Mentor</button>
        <button class="social-link-item">LinkedIn</button>
        <button class="social-link-item">Twitter</button>
        <button class="social-link-item">Instagram</button>
      </section>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ransom Cailing</a>.
    </footer>
  </main>
</body>
</html>
