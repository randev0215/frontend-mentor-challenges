<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

<div>
  <div class="card-container">
    <div class="banner">
      <img class="banner-img" src="assets/images/illustration-article.svg" alt="">
    </div>
    <div class="card-details">
      <div class="card-category">Learning</div>
      <p class="card-publish">Published 21 Dec 2023</p>
    </div>
    <div class="card-desc">
      <p class="card-title">HTML & CSS foundations</p>
      <p class="card-info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>
    <div class="card-author-sec">
      <img class="card-author-img" src="assets/images/image-avatar.webp" alt="">
      <p class="card-author-name"> Greg Hooper</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</div>
  
</body>
</html>
